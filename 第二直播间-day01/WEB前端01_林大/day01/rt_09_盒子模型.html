<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: gold;
            /*给盒子添加padding内边距,padding是计算在盒子大小内部的*/
            padding: 5px;
            /*给盒子添加border,边框也计算在盒子内部*/
            border: 5px solid blue;
            /*margin：外边距：不计算在盒子大小内部*/
            margin: 10px;

        }
    </style>
</head>
<body>

    <div class="box">这是div</div>

</body>
</html>
