<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .list{
            list-style: none;
        }
        .list li{
            width: 80px;
            height: 50px;
            background-color: pink;
            text-align: center;
            line-height: 50px;
            border: 1px solid blue;
            float: left;
        }
        .list li:hover{
            background-color: deepskyblue;
            color: red;
            border: 1px solid gold;
        }
    </style>
</head>
<body>

<ul class="list">
    <li>新闻标题1</li>
    <li>新闻标题2</li>
    <li>新闻标题3</li>
    <li>新闻标题4</li>
    <li>新闻标题5</li>
    <li>新闻标题6</li>
</ul>

</body>
</html>
