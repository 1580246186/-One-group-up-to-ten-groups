<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--action：就是数据提交的地址
    method：提交数据方式：
        get请求：数据在地址栏拼接的方式提交，默认就是get
        post请求：数据以数据流的形式写入到后端-->

    <form action="" method="get">
        <input type="text" name="username" placeholder="用户名" required><br>
        <input type="password" name="password" placeholder="密码" required><br>
        性别：<input type="radio" name="gender">男<input type="radio" name="gender">女<br>
        爱好：<input type="checkbox">抽烟<input type="checkbox">喝酒<input type="checkbox">烫头<br>
        上传：<input type="file" multiple><br>
        个人介绍：<textarea name="" id="" cols="30" rows="10"></textarea>
        专业：
        <select>
            <option value="">--请选择--</option>
            <option value="">计算机</option>
            <option value="">金融</option>
            <option value="">美术</option>
        </select>
        <input type="submit" value="登录">
        <input type="reset" value="重置">
    </form>



</body>
</html>
