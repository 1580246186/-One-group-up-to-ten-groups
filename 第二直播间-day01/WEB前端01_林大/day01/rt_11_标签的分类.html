<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            background-color: gold;
            width: 100px;
        }
        a{
            width: 100px;
            height: 50px;
            background-color: deepskyblue;
            /*把内联标签转换成内联块级标签*/
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="box">这是div</div>
    <a href="#">点击一</a>
    <a href="#">点击二</a>

</body>
</html>
