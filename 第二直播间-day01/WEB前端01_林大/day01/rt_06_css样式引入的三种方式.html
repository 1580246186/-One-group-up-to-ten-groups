<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        h2{
            color: blue;
            /*设置文本的字体*/
            font-family: "新宋体";
            /*设置文本是否倾斜*/
            font-style: italic;
            /*设置下划线*/
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!--方式一：在标签内部添加style属性来设置样式-->
    <div style="background-color: deepskyblue;color: red">这是一个div</div>
    <!--方式二：在head标签借助style标签添加样式-->
    <h2>这是一个标题</h2>
    <!--方式三：在外部创建css文件写入样式，在head中通过link标签引入引入到当前文件中-->
    <a href="rt_03_table表格标签.html">学员列表</a>
</body>
</html>
